<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Formulario POST</title>
	</head>

	<script>
	  addEventListener('load',start,false);

	  function start()
	  {
	    document.getElementById('income').addEventListener('change',incomeChange,false);
	  }

	  function incomeChange()
	  {    
	    document.getElementById('inc').innerHTML=document.getElementById('income').value;
	  }
	</script>

	<body>

		<form action="get_test.php" method="POST" enctype="multipart/form-data">
			<table>
				<tr>
					<td>
						<h1 align="center">Create Account</h1>
					</td>
				</tr>
				<tr>
					<td>
						<label>First name *</label>		
						<br>	
						<input type="text" name="name" placeholder="enter your first name" style="width: 90%">
					</td>
					<td>
						<label>Last name</label>
						<br>
						<input type="text" name="surname" placeholder="enter your last name" style="width: 90%">
					</td>
				</tr>
				<tr>
					<td>
						<label>Email *</label>
						<br>
						<input type="email" name="email" placeholder="enter your email" style="width: 200%">
					</td>
				</tr>
				<tr>
					<td>
						<label>Password *</label>
						<br>
						<input type="password" name="password" placeholder="enter your password" style="width: 90%">
					</td>
					<td>
						<label>Confirm Password *</label>
						<br>
						<input type="password" name="password" placeholder="enter your password again" style="width: 90%">
					</td>
				</tr>
				<tr>
					<td>
						<label>Gender:</label>
						<br>
						<input type="radio" id="male" name="gender" value="male">
						<label>Male</label>
						<input type="radio" id="female" name="gender" value="female">
						<label>Female</label>
					</td>
				
					<td>
						<label>Hobbies</label>
						<br>
						<input type="checkbox" id="music" name="hobbies" value="music">
						<label for="music">Music</label>
						<input type="checkbox" id="sports" name="hobbies" value="sports">
						<label for="sports">Sports</label>
						<input type="checkbox" id="travel" name="hobbies" value="travel">
						<label for="travel">Travel</label>
						<input type="checkbox" id="movies" name="hobbies" value="movies">
						<label for="movies">Movies</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Source of Income</label>
						<br>
						<select name="sourceOfIncome" style="width: 93%">
							<option value="Employed">Employed</option>
							<option value="Property owner">Property Owner</option>
							<option value="Income from Dividend">Income from Dividend</option>
						</select>
					</td>
					<td>
						<label>Income</label>
						<br>
						<input type="range" id="income" min="0" max="100" style="width: 75%">
     					<span id="inc">50</span>
     					<label>K</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Upload Profile Picture</label>
						<br>
						<input type="file" name="image" accept=".jpg, .png, .gif, .svg">
					</td>
					<td>
						<label>Age</label>
						<br>
						<input type="text" name="age" placeholder="enter your age" style="width: 90%">
					</td>
				</tr>
				<tr>
					<td>
						<label>Bio</label>
						<br>
						<textarea name="bio" style="width: 201%"></textarea>
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td align="right">
						<input type="submit" name="submit" value="Create">
					</td>
				</tr>
			</table>	
		</form>

	</body>
</html>
