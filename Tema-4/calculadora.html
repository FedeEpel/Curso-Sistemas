<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="calculadora.css">
	</head>

	<body>
		<table class="calculator">
			<tr>
				<td colspan="4">
					<input type="text" value="0" class="display"></input>
				</td>
			</tr>
			<tr>
				<td><button class="blue_button font_button button_calc_grid">7</button></td>
				<td><button class="blue_button font_button button_calc_grid">8</button></td>
				<td><button class="blue_button font_button button_calc_grid">9</button></td>
				<td><button class="green_button font_button button_calc_grid">+</button></td>
			</tr>
			<tr>
				<td><button class="blue_button font_button button_calc_grid">4</button></td>
				<td><button class="blue_button font_button button_calc_grid">5</button></td>
				<td><button class="blue_button font_button button_calc_grid">6</button></td>
				<td><button class="green_button font_button button_calc_grid">-</button></td>
			</tr>
			<tr>
				<td><button class="blue_button font_button button_calc_grid">1</button></td>
				<td><button class="blue_button font_button button_calc_grid">2</button></td>
				<td><button class="blue_button font_button button_calc_grid">3</button></td>
				<td><button class="green_button font_button button_calc_grid">*</button></td>
			</tr>
			<tr>
				<td><button class="blue_button font_button button_calc_grid">0</button></td>
				<td><button class="blue_button font_button button_calc_grid">.</button></td>
				<td><button class="yellow_button font_button button_calc_grid">=</button></td>
				<td><button class="green_button font_button button_calc_grid">/</button></td>
			</tr>
			<tr>
				<td colspan="4">
					<button class= "red_button font_button">Borrar</button> 
				</td>
			</tr>
		</table> 
	</body>
</html>
