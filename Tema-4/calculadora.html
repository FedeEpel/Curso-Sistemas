<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="calculadora.css">
	</head>

	<body>
		<table class="calculator">
			<tr>
				<td colspan="4">
					<input type="text" value="0" class="display"></input>
				</td>
			</tr>
			<tr>
				<td><button class="blue_button">7</button></td>
				<td><button class="blue_button">8</button></td>
				<td><button class="blue_button">9</button></td>
				<td><button class="green_button">+</button></td>
			</tr>
			<tr>
				<td><button class="blue_button">4</button></td>
				<td><button class="blue_button">5</button></td>
				<td><button class="blue_button">6</button></td>
				<td><button class="green_button">-</button></td>
			</tr>
			<tr>
				<td><button class="blue_button">1</button></td>
				<td><button class="blue_button">2</button></td>
				<td><button class="blue_button">3</button></td>
				<td><button class="green_button">*</button></td>
			</tr>
			<tr>
				<td><button class="blue_button">0</button></td>
				<td><button class="blue_button">.</button></td>
				<td><button class="yellow_button">=</button></td>
				<td><button class="green_button">/</button></td>
			</tr>
			<tr>
				<td colspan="4">
					<button class= "red_button">Borrar</button> 
				</td>
			</tr>
		</table> 
	</body>
</html>
